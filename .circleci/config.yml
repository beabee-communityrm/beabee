version: 2

aliases:
  deploy: &deploy
    docker:
      - image: cimg/node:12.16.3
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: mkdir -p ~/.ssh/
      - run: echo $SSH_REMOTE_HOSTKEY | base64 --decode >> ~/.ssh/known_hosts
      - add_ssh_keys:
          fingerprints:
            - "91:82:53:47:f7:25:77:ab:59:9a:d1:62:c0:f9:0e:2b"
      - run: cat /tmp/workspace/build.tar.gz | ssh $SSH_REMOTE_HOST "$CIRCLE_BUILD_NUM.tar.gz $STAGE"

jobs:
  build:
    docker:
      - image: cimg/node:12.16.3
    steps:
      - checkout
      - run: npm ci
      - run: cp config/example-config.json config/config.json
      - run: npm run checkDependencies
      - run: NODE_ENV=production npm run build
      - run: npm ci --production
      - run: echo -n ${CIRCLE_SHA1:0:7} > built/revision.txt
      - run: tar -cvfz build.tar.gz node_modules package.json package-lock.json built/
      - persist_to_workspace:
          root: .
          paths:
            - build.tar.gz
      - store_artifacts:
          path: build.tar.gz
  deploy-live:
    <<: *deploy
    environment:
      STAGE: live
  deploy-dev:
    <<: *deploy
    environment:
      STAGE: dev

workflows:
  version: 2
  build_then_deploy-live:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - deploy-live:
          requires:
            - build
  build_then_deploy-dev:
    jobs:
      - hold:
          type: approval
      - build:
          requires:
            - hold
      - deploy-dev:
          requires:
            - build
