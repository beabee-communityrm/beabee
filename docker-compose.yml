version: "3.4"

x-base-app: &base-app
  build:
    context: .
    target: app
  volumes:
    - ./built:/opt/membership-system/built
    - ./src/migrations:/opt/membership-system/src/migrations
  env_file:
    - .env
  environment:
    NODE_ENV: development
    TYPEORM_MIGRATIONS_DIR: src/migrations/

services:
  db:
    image: postgres:10.15
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: membership_system
      POSTGRES_PASSWORD: membership_system
      POSTGRES_DB: membership_system

  mail:
    image: mailhog/mailhog:latest
    ports:
      - ${MAIL_PORT}:8025

  app: *base-app

  api_app:
    <<: *base-app
    command: node 'built/api/app'

  webhook_app:
    <<: *base-app
    command: "node built/webhooks/app"

  cron:
    <<: *base-app
    user: root
    command: "crond -f -d 0"
    init: true

  router:
    build:
      context: .
      target: router
    volumes:
      - ./built/static:/opt/membership-system/built/static:ro
    ports:
      - ${MAIN_PORT}:80

volumes:
  db_data:
