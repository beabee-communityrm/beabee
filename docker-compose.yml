version: '3.4'

x-base-app: &base-app
  build: .
  volumes:
    - ./built:/opt/membership-system/built
  environment:
    NODE_ENV: development

services:
  db:
    image: mongo:3.6.18
    volumes:
      - db_data:/data/db

  new_db:
    image: postgres:10.15
    volumes:
      - new_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: membership_system
      POSTGRES_PASSWORD: membership_system
      POSTGRES_DB: membership_system

  app: *base-app

  gc_webhook:
    <<: *base-app
    command: 'node built/webhooks/gocardless'

  stripe_webhook:
    <<: *base-app
    command: 'node built/webhooks/stripe'

  cron:
    <<: *base-app
    user: root
    command: 'crond -f -d 0'

  router:
    image: nginx:1.18.0-alpine
    volumes:
      - ./built/static:/opt/membership-system/built/static:ro
      - ./router:/etc/nginx/conf.d
    ports:
      - 3001:80

volumes:
  db_data:
  new_db_data:
