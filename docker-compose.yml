version: '3.2'

services:
  db:
    image: mongo:3.6.18
    volumes:
      - db_data:/data/db
  new_db:
    image: postgres:10.15
    volumes:
      - new_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: membership_system
      POSTGRES_PASSWORD: membership_system
      POSTGRES_DB: membership_system
  app:
    build:
      context: .
      args:
        APP: app
        PORT: 3001
    volumes:
      - ./:/membership-system
    ports:
      - 3001:3001
  gc_webhook:
    build:
      context: .
      args:
        APP: webhooks/gocardless
        PORT: 3002
    volumes:
      - ./:/membership-system
    ports:
      - 3002:3002
  stripe_webhook:
    build:
      context: .
      args:
        APP: webhooks/stripe
        PORT: 3003
    volumes:
      - ./:/membership-system
    ports:
      - 3003:3003

volumes:
  db_data:
  new_db_data:
